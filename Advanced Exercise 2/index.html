<body>
    <script>
    var num = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 25, 7],
        [21, 4, 6, 17],
        [3, 5, 26, 3]
    ]
    for (var i = 0; i < num.length; i++) {
        for (j = 0; j < num[i].length; j++) {

            if (num[i][j] == 11 || num[i][j] == 0 || num[i][j] == 25 || num[i][j] == 17 || num[i][j] == 27) {
                document.write(num[i][j] + "/n");
            }
        }
    }
    </script>
