 	<button type="Button" onclick="ageCalculator()">click</button>

<script>
	function ageCalculator(){
		var age= 1990;
		var age1= new Date().getFullYear();
		var calc= age1 - age;
		var calc1= age1 - age - 1;
		document.write("You are either " + calc +" or" + calc1);



		
	}
</script>
